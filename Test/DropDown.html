<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
	position: relative;
	display: inline-block;
}
.dropdown-content {
	display: none;
	position: absolute;
	background-color: red;
	min-width: 160px;
	padding: 12px 16px;
	z-index: 1;
}
.dropdown:hover .dropdown-content {
	display: block;
}
.under_meny {
	position: absolute;
	z-index: 2;
}
</style>
</head>
<body>
   <h2>Hoverable Dropdown</h2>
   <p>Move the mouse over the text below to open the dropdown content.</p>
   <div>
      <div class="dropdown">
         <span>Mouse over me</span>
         <div class="dropdown-content">
            Hello World!
         </div>
         <div class="under_meny">Under</div>
      </div>
   </div>
</body>
</html>
