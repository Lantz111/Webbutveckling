<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <style>

     .storbox {
       background-color: purple;
       width: 1000px;
       height: 1000px;
       display: flex;
       flex-direction: row;
       justify-content: space-around;
       align-items:center;
       flex-wrap: wrap;

     }

     .litenbox {
       background-color: pink;
       width: 100px;
       height: 100px;
     }

     .mellanbox {
       background-color: purple;
       width: 200px;
       height: 100px;
     }


   </style>
    <title>Flextest</title>
  </head>
  <body>

    <div class="storbox">

      <div class="mellanbox">
      <div class="litenbox">1</div>
      <div class="litenbox">2</div>
      <div class="litenbox">3</div>
      <div class="litenbox">4</div>
    </div>

      <div class="mellanbox">
      <div class="litenbox">5</div>
      <div class="litenbox">6</div>
      <div class="litenbox">7</div>
      <div class="litenbox">8</div>
    </div>

      <div class="mellanbox">
      <div class="litenbox">9</div>
      <div class="litenbox">10</div>
      <div class="litenbox">11</div>
      <div class="litenbox">12</div>
    </div>
  </div>

</body>
</html>
